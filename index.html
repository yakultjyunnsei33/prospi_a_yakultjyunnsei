                { text: "不屈の闘志(球威+2,スタミナ+1)", value: "2,0,1,0,0" },
                { text: "鉄腕(スタミナ+3)", value: "0,0,3,0,0" },
                { text: "圧倒的球威(球威+2)", value: "2,0,0,0,0" },
                { text: "全力投球(球威+3,制球-1)", value: "3,-1,0,0,0" },
                { text: "圧倒的な制球(制球+2)", value: "0,2,0,0,0" },
                { text: "針の穴を通す制球(球威-1,制球+3)", value: "-1,3,0,0,0" },
                { text: "攻めの投球術(球威+1,スタミナ+1)", value: "1,0,1,0,0" },
                { text: "粘りの投球(制球+1,スタミナ+1)", value: "0,1,1,0,0" },
                { text: "好投手(球威+1,制球+1)", value: "1,1,0,0,0" },
                { text: "球威自慢(球威+1)", value: "1,0,0,0,0" },
                { text: "喧嘩投法(球威+2,制球-1)", value: "2,-1,0,0,0" },
                { text: "制球自慢(制球+1)", value: "0,1,0,0,0" },
                { text: "丁寧な投球(球威-1,制球+2)", value: "-1,2,0,0,0" }
            ]
        };



        document.querySelectorAll(".player").forEach(select => {
            select.addEventListener("change", () => {
                let row = select.closest("tr");
                let selectedPlayer = select.value;

                if (playerData[selectedPlayer]) {
                    let { type, stat1, stat2, stat3, spirits } = playerData[selectedPlayer];

                    let stats = row.querySelectorAll(".stat");
                    stats[0].setAttribute("data-base", stat1);
                    stats[1].setAttribute("data-base", stat2);
                    stats[2].setAttribute("data-base", stat3);
                    row.querySelector(".spirits").setAttribute("data-base", spirits);

                    stats[0].textContent = stat1;
                    stats[1].textContent = stat2;
                    stats[2].textContent = stat3;
                    row.querySelector(".spirits").textContent = spirits;

                    updateTitleOptions(row, type);
                }


                calculateTotalSpirits();
                updateTypeCount();
            });
        });

        document.querySelectorAll(".title").forEach(select => {
            select.addEventListener("change", () => {
                let row = select.closest("tr");
                applyTitleBonus(row);
                calculateTotalSpirits();
                updateTypeCount();
            });
        });

        function updateTitleOptions(row, type) {
            let titleSelect = row.querySelector(".title");
            titleSelect.innerHTML = "";

            titles[type].forEach(title => {
                let option = document.createElement("option");
                option.value = title.value;
                option.textContent = title.text;
                titleSelect.appendChild(option);
            });

            titleSelect.value = "0,0,0,0,0";
        }

        function applyTitleBonus(row) {
            let stats = row.querySelectorAll(".stat");
            let spiritsCell = row.querySelector(".spirits");

            let titleValues = row.querySelector(".title").value.split(",").map(Number);
            let [stat1Bonus, stat2Bonus, stat3Bonus, spiritsBonus, isSpiritsBonus] = titleValues;

            stats[0].textContent = Number(stats[0].getAttribute("data-base")) + stat1Bonus;
            stats[1].textContent = Number(stats[1].getAttribute("data-base")) + stat2Bonus;
            stats[2].textContent = Number(stats[2].getAttribute("data-base")) + stat3Bonus;

            let baseSpirits = Number(spiritsCell.getAttribute("data-base"));
            spiritsCell.textContent = baseSpirits + (isSpiritsBonus ? spiritsBonus : 0);


            document.getElementById("hitterStats").textContent =
                `ミート型: ${hitterTypes["ミート型"]}人, パワー型: ${hitterTypes["パワー型"]}人, 走力型: ${hitterTypes["走力型"]}人`;

            document.getElementById("pitcherStats").textContent =
                `球威型: ${pitcherTypes["球威型"]}人, 制球型: ${pitcherTypes["制球型"]}人, スタミナ型: ${pitcherTypes["スタミナ型"]}人`;
        }



        function calculateTotalSpirits() {
            let totalSpirits = 0;
            document.querySelectorAll(".spirits").forEach(cell => {
                totalSpirits += Number(cell.textContent);
            });
            document.getElementById("totalSpirits").textContent = totalSpirits;
        }
        function updateTypeCount() {
            let hitterTypes = { "ミート型": 0, "パワー型": 0, "走力型": 0 };
            let pitcherTypes = { "球威型": 0, "制球型": 0, "スタミナ型": 0 };

            document.querySelectorAll("tbody tr").forEach(row => {
                let selectPlayer = row.querySelector(".player");
                let selectedPlayer = selectPlayer.value;
                let selectedTitle = row.querySelector(".title").value.split(",").map(Number);

                if (playerData[selectedPlayer]) {
                    let type = playerData[selectedPlayer].type;
                    let baseStat1 = playerData[selectedPlayer].stat1;
                    let baseStat2 = playerData[selectedPlayer].stat2;
                    let baseStat3 = playerData[selectedPlayer].stat3;
                    let baseSpirits = playerData[selectedPlayer].spirits;

                    // 称号の補正を適用
                    let stat1 = baseStat1 + selectedTitle[0];
                    let stat2 = baseStat2 + selectedTitle[1];
                    let stat3 = baseStat3 + selectedTitle[2];
                    let spirits = baseSpirits + (selectedTitle[4] ? selectedTitle[3] : 0);

                    // スピリッツの更新
                    row.querySelector(".spirits").textContent = spirits;

                    // ステータスの表示を更新し、色を適用
                    let stats = row.querySelectorAll(".stat");
                    applyStatColor(stats[0], stat1); // ミート or 球威
                    applyStatColor(stats[1], stat2); // パワー or 制球
                    applyStatColor(stats[2], stat3); // 走力 or スタミナ

                    // 最大値を求め、どの型に分類されるかを決定
                    let maxStat = Math.max(stat1, stat2, stat3);
                    let types = [];

                    if (stat1 === maxStat) types.push(type === "野手" ? "ミート型" : "球威型");
                    if (stat2 === maxStat) types.push(type === "野手" ? "パワー型" : "制球型");
                    if (stat3 === maxStat) types.push(type === "野手" ? "走力型" : "スタミナ型");

                    // 型ごとのカウントを更新
                    types.forEach(t => {
                        if (hitterTypes.hasOwnProperty(t)) hitterTypes[t]++;
                        if (pitcherTypes.hasOwnProperty(t)) pitcherTypes[t]++;
                    });
                }
            });

            // 集計結果を画面に表示
            document.getElementById("hitterStats").textContent =
                `ミート型: ${hitterTypes["ミート型"]}人, パワー型: ${hitterTypes["パワー型"]}人, 走力型: ${hitterTypes["走力型"]}人`;

            document.getElementById("pitcherStats").textContent =
                `球威型: ${pitcherTypes["球威型"]}人, 制球型: ${pitcherTypes["制球型"]}人, スタミナ型: ${pitcherTypes["スタミナ型"]}人`;
        }

        /* ステータスの色を適用する関数 */
        function applyStatColor(statElement, value) {
            statElement.textContent = value;

            // 既存の色クラスを削除
            statElement.classList.remove("yellow", "orange", "red", "fuchsia");

            // 条件に応じてクラスを追加
            if (value >= 50 && value <= 59) {
                statElement.classList.add("yellow");
            } else if (value >= 60 && value <= 69) {
                statElement.classList.add("orange");
            } else if (value >= 70 && value <= 79) {
                statElement.classList.add("red");
            } else if (value >= 80 && value <= 89) {
                statElement.classList.add("fuchsia");
            }
        }

        /* ページ読み込み時に色を適用 */
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".stat").forEach(stat => {
                let value = Number(stat.textContent);
                applyStatColor(stat, value);
            });
        });

        /* イベントリスナーの設定 */
        document.querySelectorAll(".player, .title").forEach(select => {
            select.addEventListener("change", () => {
                updateTypeCount();
            });
        });


    </script>

</body>

</html>
