    <button onclick="calculateTotalSpirits()">スピリッツ合計を計算</button>
    <p>合計スピリッツ: <span id="totalSpirits">0</span></h2>

        <script>
            function updateStats(selectElement) {
                let row = selectElement.closest("tr");
                let [stat1Bonus, stat2Bonus, stat3Bonus, spBonus] = selectElement.value.split(",").map(Number);

                // 各能力値の入力フィールドを取得
                let statInputs = row.querySelectorAll(".stat");
                let spInput = row.querySelector(".spirits");

                // **基準値から計算**
                let baseStats = Array.from(statInputs).map(input => Number(input.getAttribute("data-base")));
                let baseSp = Number(spInput.getAttribute("data-base"));

                // 能力値の変更
                statInputs.forEach((input, index) => {
                    input.value = baseStats[index] + [stat1Bonus, stat2Bonus, stat3Bonus][index];
                    applyColor(input);
                });

                // スピリッツの変更
                spInput.value = baseSp + spBonus;
                applyColor(spInput);

                // **スピリッツ合計を更新**
                calculateTotalSpirits();
            }

            function applyColor(input) {
                let value = Number(input.value);
                input.classList.remove("pink", "white");

                if (value >= 90) {
                    input.classList.add("white");
                } else if (value >= 80) {
                    input.classList.add("pink");
                }
            }

            function calculateTotalSpirits() {
                let sum = 0;
                document.querySelectorAll(".spirits").forEach(input => {
                    sum += Number(input.value) || 0;
                });
                document.getElementById("totalSpirits").textContent = sum;
            }

            document.addEventListener("DOMContentLoaded", function () {
                // **全ての行の称号変更を監視**
                document.querySelectorAll(".bonusSelect").forEach(select => {
                    select.addEventListener("change", function () {
                        updateStats(select);
                    });
                });

                // **ページ読み込み時に applyColor を適用**
                document.querySelectorAll(".stat, .spirits").forEach(input => {
                    applyColor(input);
                });

                // **初回スピリッツ合計計算**
                calculateTotalSpirits();
            });
        </script>
