    <script>
        function updateStats(selectElement) {
            let row = selectElement.closest("tr");
            let [mBonus, pBonus, rBonus, sBonus, type] = selectElement.value.split(",").map(Number);

            let mInput = row.children[2].querySelector("input");
            let pInput = row.children[3].querySelector("input");
            let rInput = row.children[4].querySelector("input");
            let sInput = row.children[5].querySelector("input");

            let baseM = Number(mInput.getAttribute("data-base")) || Number(mInput.value);
            let baseP = Number(pInput.getAttribute("data-base")) || Number(pInput.value);
            let baseR = Number(rInput.getAttribute("data-base")) || Number(rInput.value);
            let baseS = Number(sInput.getAttribute("data-base")) || Number(sInput.value);

            if (type === 0) { // 能力変化する称号
                mInput.value = baseM + mBonus;
                pInput.value = baseP + pBonus;
                rInput.value = baseR + rBonus;
                sInput.value = baseS;
            } else { // スピリッツ変化する称号
                mInput.value = baseM;
                pInput.value = baseP;
                rInput.value = baseR;
                sInput.value = baseS + sBonus;
            }

            calculateTotalSpirits();
        }

        function updateBaseStats(inputElement) {
            inputElement.setAttribute("data-base", inputElement.value);
            let row = inputElement.closest("tr");
            let selectElement = row.querySelector(".bonusSpirits");
            updateStats(selectElement);
        }

        function updateBaseSpirits(inputElement) {
            inputElement.setAttribute("data-base", inputElement.value);
            let row = inputElement.closest("tr");
            let selectElement = row.querySelector(".bonusSpirits");
            updateStats(selectElement);
        }

        function calculateTotalSpirits() {
            let sum = 0;
            document.querySelectorAll(".spirits").forEach(input => {
                sum += Number(input.value) || 0;
            });
            document.getElementById("totalSpirits").textContent = sum;
        }

        document.querySelectorAll(".ability, .spirits").forEach(input => {
            input.setAttribute("data-base", input.value);
        });
    </script>
